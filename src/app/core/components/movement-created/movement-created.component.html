<ion-header>
    <ion-toolbar>
        <ion-title>Informacion de movimiento</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="closeModal()">
                <ion-icon slot="start" name="close"></ion-icon>
                Cerrar
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <div *ngIf="view">
        <ion-item>
            <ion-label>ID Trasanccion: {{data.transaction}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Origen: {{data.accounts[0].number}}</ion-label>
        </ion-item>

        <ion-item>
            <ion-label>Destino: {{data.accounts[1].number}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Monto: {{(data.coin == 'USD'? data.amount/3500:data.amount) | moneda}} {{data.coin}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Descripci√≥n: {{data.description}}</ion-label>
        </ion-item>
    </div>
</ion-content>
